variables:
  STATIC_RETROARCH_BRANCH: master

include:
  template: Jobs/Code-Quality.gitlab-ci.yml
  
code_quality:
  artifacts:
    paths: [gl-code-quality-report.json]

stages:
  - build-prepare
  - build-shared
  - build-static
  - test

libretro-build-linux-x64:
  image: $CI_SERVER_HOST:5050/libretro-infrastructure/libretro-build-amd64-ubuntu:latest
  stage: build-shared
  script:
    - make -j10
  artifacts:
    paths:
    - citra_libretro.so
    expire_in: 1 month
  dependencies: []

libretro-build-windows-x64:
  image: $CI_SERVER_HOST:5050/libretro-infrastructure/libretro-build-amd64-ubuntu:latest
  stage: build-shared
  script:
    - make -j10 platform=win64 MSYSTEM=MINGW64
  artifacts:
    paths:
    - citra_libretro.dll
    expire_in: 1 month
  dependencies: []

libretro-build-libnx-aarch64:
  image: $CI_SERVER_HOST:5050/libretro-infrastructure/libretro-build-libnx-devkitpro:latest
  stage: build-static
  script:
    - make -j10 platform=libnx
    - wget -O retroarch-precompiled.zip "https://$CI_SERVER_HOST/libretro/RetroArch/-/jobs/artifacts/$STATIC_RETROARCH_BRANCH/download?job=build-static-retroarch-libnx-aarch64"
    - unzip retroarch-precompiled.zip
    - rm -f retroarch-precompiled.zip
    - mv citra_libretro_libnx.a retroarch-precompiled/libretro_libnx.a
    - cd retroarch-precompiled/
    - make -f Makefile.libnx -j10
    - mv retroarch_switch.nro ../citra_libretro_libnx.nro
    - mv retroarch_switch.elf ../citra_libretro_libnx.elf
    - cd ../
  artifacts:
    paths:
    - citra_libretro_libnx.nro
    - citra_libretro_libnx.elf
    expire_in: 1 month
